<header class="site-header">

  <div class="wrapper">
    
    <nav class="site-nav-left">
      <div class="trigger">
          <a class="page-link" href="{{ site.baseurl }}/">mIDR</a>
      </div>
    </nav>
    <nav class="site-nav">
      <div class="trigger">
        <!-- {{ site.title }} instead of home -->
        <a class="page-link" href="{{ site.baseurl }}/">home</a>

        {% for page in site.pages %}
          {% if page.title %}
          <a class="page-link" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>
          {% endif %}
        {% endfor %}

      </div>
    </nav>

  </div>

</header>
