---
layout: default
---
<div class="post">

  <header class="post-header">
    <h1 class="post-page-title">{{ page.title }}</h1>
    <p class="post-description">{{ page.description }}</p>
    <p class="post-meta">{{ page.date-str }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>
  </header>

  <article class="post-content">
    {{ content }}
  </article>

</div>
